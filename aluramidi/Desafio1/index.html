<html>
    <head>
        <title>Alura Fone</title>
        <link rel="stylesheet" href="style.css">
        <script src="main.js"></script>
    </head>
    <body>
        <h1> Alura Fone </h1>
        <section class="teclado">
            <input onclick="digito()" id="um" type="button" value="1">
            <input onclick="clicado()" class="numero" type="button" value="2">
            <input class="numero" type="button" value="3">
            <input class="numero" type="button" value="4">
            <input class="numero" type="button" value="5">
            <input class="numero" type="button" value="6">
            <input class="numero" type="button" value="7">
            <input class="numero" type="button" value="8">
            <input class="numero" type="button" value="9">
            <input class="numero" type="button" value="*">
            <input class="numero" type="button" value="0">
            <input class="numero" type="button" value="#">
        </section>
        <br>
        <input  id="tel" type="tel" placeholder="Digite seu telefone">
        <button onclick="alerta()" class="botao">Discar</button>
        <br>
    </body>
    <footer>
        Michael Carlos Knopacki
    </footer>
</html>
